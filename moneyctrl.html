<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/getmoney.css">
</head>
<body>
  <div class="mmm_container">
     <div class="mmm_header">
         <div class="hd_left">
            <a class='left_arrow'href="javascript:history.back();"><</a>
            <a>省钱控-最新优惠</a>
         </div>
         <div class="hd_right">
            <a href="#">
               <img src="./images/header_app.png" alt="">
            </a>
         </div>
     </div>
     <div class="mmm_main">
        <div class='mmm_product'>
            <ul>
                <!-- 挖个坑 -->
            </ul>
        </div>
          <!-- 分页dom结构 -->
          <div class="mmm_page">
                <!-- 分页 -->
                <span class='previous'><a href='javascript:;'>上一页</a></span>
                <select class='select'>
                    <!-- 下拉选项框 -->
                </select>
               <span class='next'><a href='javascript:;'>下一页</a></span>
          </div>
     </div>
     <div class="mmm_bottom">
        <div class="bt_top">
            <ul class='clearfix'>
              <li>
                <a href='#'>登陆</a>
              </li>
              <li>
                <a href='#'>注册</a>
              </li>
              <li>           
                <a href='#'>
                   <span>返回顶部</span>
                   <img src="./images/top.jpg" class='top_jt' alt="">
                </a>
              </li>
            </ul>
        </div>
        <div class="bt_bottom">
           <p><a href="#" style='color:#ff1b32'>手机APP下载 </a><a href="#"> 慢慢买手机版</a><span style='color:#939292'>--掌上比价平台</span></p>
           <p>m.manmanbuy.com</p>
        </div>
     </div>
  </div>

  <script>
    (window.onresize = window.__setFontSize__ = function () {
      document.documentElement.style.fontSize = Math.min(750, Math.max(document.documentElement.clientWidth,
        320)) / 750 * 75 + 'px'
    })()
  </script>
  <script type=text/html id='productTpl'>
    {{each result v i }}
    <li>
        <a href="moneyproduct.html?productid={{v.productId}}">
          <div class="left_box">
                 {{@v.productImgSm}}
            </div>
           <div class="right_box">
                 <div class='info_title ml_5'>
                     {{@ v.productName}}
                     <span style='color:#ff7b11'>{{@ v.productPinkage}}</span>
                 </div>
                 <div class="info_other">
                     <span class='fl ml_5'>{{@ v.productFrom}}{{@ v.productTime}}</span>
                     <span class='fr mr_5'>{{@ v.productComCount}}</span>
                 </div>
           </div>
        </a>
  </li>
  {{/each}}
</script>
<script type="text/html" id="selectTmp">
    <% for(var i = 1; i <= pages; i++) {%>
    <option value="{{i}}" {{ i== pageid ? 'selected="selected"' : ''}}> <%= i %> / <%= pages %></option>
    <% } %>
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/template/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/getmoney.js"></script>

  

</body>

</html>
