<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/brandTitle.css">
  <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/animate.css">
</head>
<body>
  <div class="mmm_container">
     <div class="mmm_header">
         <div class="hd_left">
           <a href="#">
            <img src="./images/header_logo.png" alt="">
          </a>
         </div>
         <div class="hd_right">
            <a href="#">
               <img src="./images/header_app.png" alt="">
            </a>
         </div>
     </div>
     <div class="mmm_main">
            <div class="mmm_search clearfix">
                    <input type="text" placeholder="请输入你想比较的商品">
                    <div class='search'><a href="#">搜索</a></div>
            </div>
            <div class="mmm_line">
                <a href="index.html">首页></a>
                <span>全部分类></span>
            </div>
            <div class="mmm_pp">
                热门品牌排行
            </div>

            <div class='mmm_pingpai'>
                <ul class='di'>
                    <!-- 动态渲染 -->
                    
                </ul>
            </div>
    </div>
            <div class="mmm_bottom" style='margin-top:40px'>
                    <div class="bt_top">
                        <ul class='clearfix'>
                            <li>
                                <a href='#'>登陆</a>
                            </li>
                            <li>
                                <a href='#'>注册</a>
                            </li>
                            <li>
                                <a href='#'>
                                    <span>返回顶部</span>
                                    <img src="./images/top.jpg" class='top_jt' alt="">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="bt_bottom">
                        <p><a href="#" style='color:#ff1b32'>手机APP下载 </a><a href="#"> 慢慢买手机版</a><span style='color:#939292'>--掌上比价平台</span></p>
                        <p>m.manmanbuy.com</p>
                    </div>
                </div>
     </div>
  
  

  <script>
    (window.onresize = window.__setFontSize__ = function () {
      document.documentElement.style.fontSize = Math.min(750, Math.max(document.documentElement.clientWidth,
        320)) / 750 * 75 + 'px'
    })()
  </script>
  <script type='text/html' id='firstTpl'>
    {{each result v i}}
    <li class='ip'>
            <a href="brand.html?brandtitleid={{v.brandTitleId}}&categoryid={{v.categoryId}}">
             {{v.brandTitle}}
             <i class='fa fa-angle-down down'></i>
             
           </a>
         </li>
         {{/each}}
  </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/template/template-web.js"></script>
<script src="./js/common.js"></script>

  <script src="./js/brandTitle.js"></script>
 

</body>
   
</html>
