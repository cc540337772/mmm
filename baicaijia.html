<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/baicaijia.css">
</head>
<body >
  <div class="mmm_container">
     <div class="mmm_header">
         <div class="hd_left">
             <a class='left_arrow'href="javascript:history.back();"><</a>
           <a href="#">
             白菜价-淘宝内部价
          </a>
         </div>
         <div class="hd_right">
            <a href="#">
               <img src="./images/header_app.png" alt="">
            </a>
         </div>
     </div>
     <div class="mmm_main">
       <div class="mmm_nav">
           <ul class='clearfix dtxr' id='wrapper'>
              <!-- 挖个坑 -->
           </ul>
       </div>
       <div class='mmm_tp'>
           <ul>
               
           </ul>
       </div>
       <div style='background:#ccc;height:5px'></div>
     </div>
     <div class="mmm_bottom">
        <div class="bt_top">
            <ul class='clearfix'>
              <li>
                <a href='#'>登陆</a>
              </li>
              <li>
                <a href='#'>注册</a>
              </li>
              <li>           
                <a href='#'>
                   <span>返回顶部</span>
                   <img src="./images/top.jpg" class='top_jt' alt="">
                </a>
              </li>
            </ul>
        </div>
        <div class="bt_bottom">
           <p><a href="#" style='color:#ff1b32'>手机APP下载 </a><a href="#"> 慢慢买手机版</a><span style='color:#939292'>--掌上比价平台</span></p>
           <p>m.manmanbuy.com</p>
        </div>
     </div>
  </div>

  <script>
    (window.onresize = window.__setFontSize__ = function () {
      document.documentElement.style.fontSize = Math.min(750, Math.max(document.documentElement.clientWidth,
        320)) / 750 * 75 + 'px'
    })()
  </script>
  <script type='text/html' id='titleTpl'>
    {{each result v i}}
       <li data-id={{v.titleId}}><a href="#" >{{v.title}}</a></li>
    {{/each}}
  </script>

  <script type='text/html' id='tpTpl'>
    {{each result v i}}
    <li>
      <div class="img">
            {{@v.productImg}}
        </div>
        
        <div class="info_post">
            <div class="postage">
                {{@v.productName}}
            </div>
            <div class="price">
                {{@v.productPrice}}
            </div>
            {{@v.productCouponRemain}}
            <div class="conpon">
                {{@v.productCoupon}}
            </div>
            <div class="link"> 
                {{@v.productHref}}
            </div>
        </div>
    </li>
     {{/each}}
  </script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/template/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/baicaijia.js"></script>
<script src="./js/iscroll.js"></script>



</body>

</html>
