<!DOCTYPE html>

<head>

<body>

        </div>
        <div class="mmm_main">
            <div class="mmm_search clearfix">

            </div>
            <div class="mmm_line">

            </div>
            <div class="three">

            </div>
            <div class="four">

                    <!-- 挖个坑 -->
                </ul>
            </div>
            <div class="five">
                <!-- 平板电视产品销量排行 -->
            </div>
            <div class="six">

    <script>
        (window.onresize = window.__setFontSize__ = function () {
      document.documentElement.style.fontSize = Math.min(750, Math.max(document.documentElement.clientWidth,
        320)) / 750 * 75 + 'px'
    })()
  </script>
    <script type='text/html' id='threeTpl'>
        {{list}}哪个牌子好
  
  </script>
    <script type='text/html' id=fourTpl>
        {{each result v i}}
    <li>
         <a href="productlist.html?categoryid={{v.categoryId}}">
            <span class='{{i==0?"first":""}} {{i==1?"second":""}} {{i==2?"third":""}}'>{{i+1}}</span>
            <h4>{{v.brandName}}</h4>
            <h5>{{v.brandInfo}}</h5>
            <i class='fa fa-angle-right'></i>
        </a>
    </li>
   {{/each}}

</script>
    <script type='text/html' id=fiveTpl>
        {{list}}产品销量排行

</script>
    <script type='text/html' id=sixTpl>
        {{each result v i}}
    <li>
         <a href="productlist.html?categoryid={{v.categoryId}}">
            <div class="imgBox">{{@v.productImg}}</div>
            <h3>{{v.productName}}</h3>
            <h2>{{v.productPrice}}/</h2>
            <h6>{{v.productQuote}}</h6>
            <span>{{v.productCom}}</span>
        </a>
        </li>
    {{/each}}
</script>

<script type='text/html' id=eightTpl>
    {{each result v i}}
    <li>
            <div class="imgBox">
                <img src="./images/categorylist.jpg" alt="">

             <div class="box">
                 <h6>{{v.comName}}</h6>
                 <span>{{v.comTime}}</span>
                 <p>{{v.comContent}}</p>
             </div> 
       
       
        </li>
        {{/each}}
</script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/template/template-web.js"></script>
