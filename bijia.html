<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/bijia.css">
</head>
<body>
  <div class="mmm_container">
     <div class="mmm_header">
         <div class="hd_left">
           <a href="#">
            <img src="./images/header_logo.png" alt="">
          </a>
         </div>
         <div class="hd_right">
            <a href="#">
               <img src="./images/header_app.png" alt="">
            </a>
         </div>
     </div>
     <div class="mmm_main">
        <div class="mmm_search clearfix">
            <input type="text" placeholder="请输入你想比较的商品">
            <div class='search'><a href="#">搜索</a></div>
        </div>
        <div class='mmm_line'>
            <!-- 挖个坑 -->
        </div>
        <div class='mmm_contain'>
            <!-- 挖个坑 -->
        </div>
        <div class="mmm_comments">
            <div class="comments">
                网友评论
            </div>
            <div class="pl">
                <!-- 评论挖个坑 -->
            </div>
             <div class='mmm_more'>
                <a href="#">查看更多</a>
             </div>
        </div>
        <div class="mmm_bottom">
          <div class="bt_top">
              <ul class='clearfix'>
                <li>
                  <a href='#'>登陆</a>
                </li>
                <li>
                  <a href='#'>注册</a>
                </li>
                <li>           
                  <a href='#'>
                     <span>返回顶部</span>
                     <img src="./images/top.jpg" class='top_jt' alt="">
                  </a>
                </li>
              </ul>
          </div>
          <div class="bt_bottom" id='imp'>
             <p><a href="#" style='color:#ff1b32'>手机APP下载 </a><a href="#"> 慢慢买手机版</a><span style='color:#939292'>--掌上比价平台</span></p>
             <p>m.manmanbuy.com</p>
          </div>
       </div>
     </div>
     
  </div>

  <script>
    (window.onresize = window.__setFontSize__ = function () {
      document.documentElement.style.fontSize = Math.min(750, Math.max(document.documentElement.clientWidth,
        320)) / 750 * 75 + 'px'
    })()
  </script>
  <script type='text/html' id='bgTpl'>
    {{each result v i}}
    <div class="line_left"  data-id={{v.categoryId}}>
        <a href="index.html" style='color:black;'>首页></a>
        <a href="category.html">全部分类></a>
        <a style='color:black;' href="productlist.html?categoryid={{v.categoryId}}&value={{v.category}}">{{v.category}}></a>
        <a href="#" class='sjfl'></a>
    </div>
    {{/each}}
    <div class="line-right">
         <button>筛选</button>
    </div>
  </script>
  <script type='text/html' id='sjflTpl'>
    <a href="#" class='sjfl' style='color:black;'>{{list}}</a>
  </script>
  <!-- 渲染图片 -->
  <script type='text/html' id='mainTpl'>
    {{each result v i}}
    <p>{{v.productName}}</p>
    <div class="imgbox">
       <!-- 图片盒子 -->
       {{@ v.productImg}}

       <div class='shoucang'></div>
    </div>
    <ul class='clearfix'>
        <li class='qqq aaa'><a href="#">比价购买</a></li>
        <li class='qqq'><a href="#">产品参数</a></li>
        <li class='qqq bbb'><a href="#" class='pinglun'>评价(2322)</a></li>
    </ul>
    <div class="price">
           {{@ v.bjShop}}
    </div>
    <div class="wxts">
        <p>*实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</p>
    </div>

  {{/each}}
</script>
<script type='text/html' id=commentTpl>
  {{each result v i}}
 <div class='clearfix hz'>
  <p>
    <span class='user'>{{v.comName}}</span>
    <span class='mmm_data'>{{v.comTime}}</span>
</p>
<p class='buys'>
      {{v.comFrom}}
</p>
<p class='pingl'>{{v.comContent}}</p>
</div>
 {{ /each }}
</script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/template/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/bj.js"></script>
  
 
</body>

</html>
